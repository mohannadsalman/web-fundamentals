        <title>Assignment: Disappearing Ninja</title>

        <script>
            $(document).ready(function(){
                alert('you are now working in Jquery!');
                $('img').click(function(){
                $(this).hide();
                })

                $('button').click(function(){
                $('img').show();
                })

       
        }); 
        </script> 
        <style>
            img {
                width:300px;
                height: 200px;
            }
            button{
                background-color: green;
            }
        </style>
